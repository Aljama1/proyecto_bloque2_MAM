    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cócteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/920/920605.png" type="image/png">
</head>
<body>

    <header>
        <nav class="navbar-custom">
            <div class="logo">InfoCocktail!</div>
            
            <div class="hamburguesa" id="hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="menu-nav" id="menu-nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#" id="enlace-buscar">Buscar</a></li>
                <li><a href="#" id="enlace-aleatorio">Aleatorio</a></li>
                <li><a href="#" id="enlace-favoritos">Favs</a></li>
                <li class="ms-3"> <button id="btn-tema" class="btn btn-outline-light btn-sm">Oscuro</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center mb-4">
    <div class="col-md-10">
        <img src="img/fondo.avif"
             class="img-fluid rounded shadow-lg" 
             alt="Barra de cócteles"
             style="max-height: 300px; width: 100%; object-fit: cover;">
    </div>
</div>


        <h1 class="text-center mb-4">Buscador de Cócteles</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input 
                        type="text" 
                        id="entrada-busqueda" 
                        class="form-control" 
                        placeholder="Escribe el nombre de un cóctel (ej: Margarita)..."
                    >
                    <button id="boton-buscar" class="btn btn-primary">
                        Buscar
                    </button>
                </div>
                
                <div class="text-center">
                    <button id="boton-aleatorio" class="btn btn-success">
                        Aleatorio
                    </button>
                </div>
            </div>
        </div>
        
        <section id="resultados" class="mt-5">
            <div id="contenedor-resultados" class="row justify-content-center">
                <p class="text-center text-muted">Realiza una búsqueda para ver resultados.</p>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 Proyecto Bloque II - Desarrollo Web Inicial</p>
    </footer>

    <div class="modal fade" id="modalCoctel" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-modal">Nombre del Cóctel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <img src="" id="img-modal" class="img-fluid rounded shadow" alt="Coctel">
                        </div>
                        <div class="col-md-6">
                            <p><strong>Categoría:</strong> <span id="categoria-modal"></span></p>
                            <p><strong>Tipo:</strong> <span id="alcohol-modal"></span></p>
                            
                            <h6 class="mt-3">Instrucciones:</h6>
                            <p id="instrucciones-modal" class="small"></p>
                            
                            <h6 class="mt-3">Ingredientes:</h6>
                            <ul id="lista-ingredientes" class="list-group list-group-flush small">
                                </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
